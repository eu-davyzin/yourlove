<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loading.css">
    <title>Loading...</title>
</head>
<body>

    <div>
        <h1>Em busca da Inicial de seu AMOR...üòç</h1>
    </div>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <br><br>

    <div>
        <img src="https://www.imagensanimadas.com/data/media/373/coracao-imagem-animada-0845.gif" border="0" alt="coracao-imagem-animada-0845" />
    </div>

    <br>

    <div id="div">

        <!--JS funciona aqui-->
        <script>
            /*Programa Principal*/
            var txt = `<p>${geraStringAleatoria(1)}</p>`
            var div = document.querySelector("#div")
            setTimeout(inicial, 5900)
            function inicial(){
                div.innerHTML = txt
            }
            

            function geraStringAleatoria(tamanho) {
            var stringAleatoria = '';
            var caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (var i = 0; i < tamanho; i++) {
                stringAleatoria += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return stringAleatoria;
            }
        </script>

    </div>

</body>
</html>
